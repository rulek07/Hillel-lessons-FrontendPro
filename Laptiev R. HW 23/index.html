<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Homework 21</title>
    <script src="index.js" defer></script>
</head>
<body>
    <main id="container"></main>
    <div class="modal-wrapper" id="popup">
        <div class="user-info">
            <H2>Подтвеждение заказа</H2>
            <form action="#" method="#" id="form">
                <div>
                    <label for="userName">Введите Имя</label>
                    <input class="area" id="username" name="userName" type="text" placeholder="Enter your name" pattern="^[a-zA-Zа-яА-Я][a-zA-Zа-яА-Я0-9-_\.]{1,30}$" autocomplete="off" title="Username should only contains letters and number, no more than 30 characters." required>
                </div>
                <div>
                    <label for="usersNumber">Введите номер телефона</label>
                    <input class="area" id="usernumber" name="usersNumber" type="tel" placeholder="Enter your phonenumber" pattern="^\+\d{2} \(\d{3}\) \d{3}-\d{2}-\d{2}$" autocomplete="off" required>
                </div>
                <div>
                    <label for="usersCity">Выберите город:</label>
                    <select name="usersCity" id="">
                        <option value="Odessa" selected>Одесса</option>
                        <option value="Kiev">Киев</option>
                        <option value="Lvov">Львов</option>
                        <option value="Dnepr">Днепропетровск</option>
                        <option value="Ujgorod">Ужгород</option>
                        <option value="Vinnitsa">Винница</option>
                        <option value="Sumi">Сумы</option>
                        <option value="Nikolaev">Николаев</option>
                        <option value="Herson">Херсон</option>
                    </select>
                </div>
                <div>
                    <label for="postNumber">Выберите отделение НП:</label>
                    <select name="postNumber" id="">
                        <option value="post#12" selected>Отделение НП №12</option>
                        <option value="post#19">Отделение НП №19</option>
                        <option value="post#23">Отделение НП №23</option>
                        <option value="post#25">Отделение НП №25</option>
                        <option value="post#27">Отделение НП №27</option>
                        <option value="post#31">Отделение НП №31</option>
                        <option value="post#34">Отделение НП №34</option>
                        <option value="post#37">Отделение НП №37</option>
                        <option value="post#45">Отделение НП №45</option>
                        <option value="post#49">Отделение НП №49</option>
                        <option value="post#68">Отделение НП №68</option>
                        <option value="post#71">Отделение НП №71</option>
                        <option value="post#78">Отделение НП №78</option>
                        <option value="post#86">Отделение НП №86</option>
                        <option value="post#94">Отделение НП №94</option>
                        <option value="post#101">Отделение НП №101</option>
                        <option value="post#117">Отделение НП №117</option>
                        <option value="post#122">Отделение НП №122</option>
                        <option value="post#126">Отделение НП №126</option>
                        <option value="post#134">Отделение НП №134</option>
                        <option value="post#140">Отделение НП №140</option>
                        <option value="post#143">Отделение НП №143</option>
                        <option value="post#158">Отделение НП №158</option>
                    </select>
                </div>
                <div>
                    <label for="paymentMethod">Выберите способ оплаты:</label>
                    <select name="paymentMethod" id=""> 
                        <option value="by_card" selected>Оплата банковской картой</option>
                        <option value="by_post">Доставка наложенным платежем</option>
                    </select>
                </div>
                <div>
                    <label for="quantity">Выберите количество товара:</label>
                    <input class="area" type="number" id="quantity" name="quantity" min="1" max="5" placeholder="1шт." required>
                </div>
                <div>
                    <label for="usersComment">Оставьте комментарий к заказу:</label>
                    <textarea name="usersComment" id="" cols="30" rows="5"></textarea>
                </div>
                <div>
                    <button id="confirmation" type="submit">Подтвердить заказ</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.7/jquery.inputmask.min.js"></script>
</html>
